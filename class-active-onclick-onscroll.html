<!DOCTYPE html>
<html>
<style type="text/css">
	ul{background: black; padding: 20px;position: fixed;}
	li , a{display: inline-block;margin-right: 20px;color: #fff;}
	div{height: 500px;border: 2px solid black;}
	.active {
		background: green;
	}
</style>
</head>
<body>
<section style="position: relative;width: 100%;height: 100px;" >
<ul id="ul">
	<li id="li" data-value="home" ><a href="#home" class="checl">Home</a></li>
	<li id="li" data-value="contact"><a href="#contact">Contact</a></li>
	<li id="li" data-value="blog"><a href="#blog">Blog</a></li>
	<li id="li"><a href="#portfolio">Portfolio</a></li>
	<li id="li"><a href="#check">Check</a></li>
	<li id="li"><a href="#aim">Aim</a></li>
	<li id="li"><a href="#goal">goal</a></li>
	<li id="li"><a href="#working">working</a></li>
</ul>
</section>
<div id="home"  class="sections"></div>
<div id="contact" class="sections"></div>
<div id="blog" class="sections"></div>
<div id="portfolio" class="sections"></div>
<div id="check" class="sections"></div>
<div id="aim" class="sections"></div>
<div id="goal" class="sections"></div>
<div id="working" class="sections"></div>

<script type="text/javascript">
var el = document.querySelectorAll('li');
for (var i = 0 ; i < el.length ; i++) {
	el[i].addEventListener('click',classchange);
}
function classchange(e) {
  var elems = document.querySelector(".active");
  if (elems !== null) {
  	elems.classList.remove("active");	
  }
  this.querySelector("a").classList.add("active");
}
// var ela = document.querySelectorAll('div');
function onscrolling() {
	var ela = document.querySelectorAll('div');
	var lis = document.querySelectorAll('li');
	ela.forEach(function(i , indexdiv) {
		console.log(i);
		var imagebottom = i.offsetTop + i.offsetHeight ; 
		var sliderat = window.scrollY ; 
		
	  	if (sliderat >= i.offsetTop && sliderat <= imagebottom) {
			lis.forEach(function(j,indexli){
				if (indexdiv == indexli ) {
					j.querySelector("a").classList.add('active');	
				}else{
					j.querySelector("a").classList.remove('active');
				}			
			});
			i.classList.add('active');
		}else{
			i.classList.remove('active');
		}
	});
}
document.addEventListener('scroll',onscrolling);
</script>
</body>
</html>
